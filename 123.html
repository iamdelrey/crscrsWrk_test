<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Билеты на мероприятие</title>
    <style>
      body {
        background-color: #f5f5f5;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .ticket-block {
        display: flex;
        width: 90%;
        max-width: 600px;
        margin: 50px auto;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s;
      }

      .ticket-block:hover {
        background-color: #f0f0f0;
      }

      .left-part {
        flex: 1;
        padding: 20px;
        background-color: #3498db;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: background-color 0.3s;
      }

      .ticket-block:hover .left-part {
        background-color: #2980b9;
      }

      .right-part {
        flex: 1;
        padding: 20px;
        background-color: #fff;
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: background-color 0.3s;
      }

      .ticket-block:hover .right-part {
        background-color: #f9f9f9;
      }

      .price {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .ticket-info {
        color: #ecf0f1;
      }

      .buy-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #2ecc71;
        color: #fff;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s, opacity 0.3s;
      }

      .buy-button:hover {
        background-color: #27ae60;
        opacity: 0.8;
      }

      .buy-button-clicked {
        background-color: #27ae60;
      }

      .including {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 10px;
        color: #333;
      }

      .feature {
        margin-bottom: 8px;
        color: #555;
        display: flex;
        align-items: center;
      }

      .checkmark {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="ticket-block">
      <div class="left-part">
        <div>
          <div class="price">$29.00 USD</div>
          <p class="ticket-info">
            One day pass<br />
            Nibh pharetra ipsum ridiculus nunc semper est mi risus scelerisque
            elit lectus egestas nunc nisl nisl molestie.
          </p>
        </div>
        <button class="buy-button" onclick="buyButtonClick()">
          Купить билет
        </button>
      </div>
      <div class="right-part">
        <div class="including">INCLUDING:</div>
        <div class="feature">
          <span class="checkmark">✅</span> ACCESS TO 10+ EXHIBITIONS
        </div>
        <div class="feature">
          <span class="checkmark">✅</span> ACCESS TO 3 EXPERIENCES
        </div>
        <div class="feature">
          <span class="checkmark">✅</span> 5% DISCOUNT IN MERCH
        </div>
        <div class="feature">
          <span class="checkmark">✅</span> FREE AUDIOGUIDE
        </div>
      </div>
    </div>

    <script>
      function buyButtonClick() {
        var button = document.querySelector(".buy-button");
        button.classList.add("buy-button-clicked");

        setTimeout(function () {
          button.classList.remove("buy-button-clicked");
        }, 1000);
      }
    </script>
  </body>
</html>
